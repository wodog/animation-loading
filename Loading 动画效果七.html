<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .spinner {
      width: 40px;
      height: 40px;
      margin: 100px auto;
      background-color: #333;
      border-radius: 100%;
      animation: scaleout 1.0s infinite ease-in-out;
    }

    @keyframes scaleout {
      0% {
        transform: scale(0.0);
      }
      100% {
        transform: scale(1.0);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="spinner"></div>
</body>

</html>
